<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Tourist Bureau
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .box {
        width: 70%;
        max-width: 600px;
        padding: 5%;
        border: 1px solid black;
        box-sizing: border-box;
    }

    label {
        display: inline-block;
        width: 100px;
        margin: 10px;
    }
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="images/touristBureauLogo.png" alt="touristBureauLogo" width="150px" height="150px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="ActivitiesPage/activities.html">Activities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="HikingPage/hiking.html">Hiking Adventures</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="VideoPage/video.html">Videos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="box container-fluid" style="text-align: center;">
        <div class="boxrow mb-3 g-1 align-items-center">
           
            <h1>Find Your Pleasure!</h1>
            <select id="categoryDropdown" margin-bottom="100px">
                <option value="" selected>Choose a category</option>
            </select><br>

            <h2 style="margin-top: 10px;">Activities</h2>
            <select id="activityDropdown">
                <option value="" selected>Choose an activity</option>
            </select><br>

            <div id="activityDetails" style="display: none; margin-top: 10px;">
                <h2>Activity Details</h2>
                <p><strong>Activity ID:</strong> <label id="activityId"></label></p>
                <p><strong>Name:</strong> <label id="activityName"></label></p>
                <p><strong>Description:</strong> <label id="activityDescription"></label></p>
                <p><strong>Location:</strong> <label id="activityLocation"></label></p>
                <p><strong>Price:</strong> $<label id="activityPrice"></label></p>
            </div>

            <div id="purchaseForm" style="display: none;">
                <h2>Purchase Tickets</h2>
                <form id="ticketForm">
                    <label for="ticketCount">Number of Tickets:</label>
                    <input type="number" id="ticketCount" min="1" required><br>
                    <label for="creditCard">Credit Card Number:</label>
                    <input type="text" id="creditCard" required placeholder="XXXX-XXXX-XXXX-XXXX"><br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" required placeholder="user@email.com"><br>
                    <button type="submit">Purchase</button>
                    <button type="reset">Reset</button>
                </form><br>
    
            </div>
        </div>
    </div>
    <div id="purchaseMessage" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="activities.js"></script>
</body>

</html>
